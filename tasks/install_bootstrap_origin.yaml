---
- package:
    name: git
    state: present
- git:
    repo: https://github.com/openshift/openshift-ansible
    dest: ~/openshift-ansible
    force: yes
    update: yes
    recursive: yes
    version: openshift-ansible-3.11.136-1
  become: yes
  become_user: vagrant
- package:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present
- replace:
    dest: /etc/yum.repos.d/epel.repo
    regexp: '^enabled=1'
    replace: 'enabled=0'
- yum:
    name: "{{ item }}"
    enablerepo: epel
    state: present
  with_items:
  - ansible
  - pyOpenSSL
