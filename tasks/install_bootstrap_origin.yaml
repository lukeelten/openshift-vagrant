---
- package:
    name: git
    state: present
- git:
    repo: https://github.com/openshift/openshift-ansible
    dest: ~/openshift-ansible
    force: yes
    update: yes
    recursive: yes
    version: openshift-ansible-3.11.136-1
  become: yes
  become_user: vagrant
- package:
    name: https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    state: present
- yum:
    name:
#   - ansible
    - origin-clients
    - python2-passlib
    - python-passlib
    - python-cryptography
    - python-lxml
    - python2-pip
    - python-devel
    - gcc
    - openssl-devel
    - java-1.8.0-openjdk-headless
    enablerepo: epel
    state: present
- shell: 'sudo pip install -r requirements.txt'
  args:
    chdir: ~/openshift-ansible
  become: yes
  become_user: vagrant
